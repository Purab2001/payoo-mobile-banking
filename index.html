<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-28 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-2">
                    <img class="w-72 absolute mt-36" src="assets/Rectangle 1.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- Login Section -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label font-medium text-[1rem] text-black">Mobile Number</label>
                    <input value="01712783952" id="account-number" type="number" class="input rounded-xl border-none bg-gray-100" placeholder="Enter your number" required />
                    <label class="fieldset-label font-medium text-[1rem] text-black">4 Digit Pin</label>
                    <input value="1234" id="pin" type="text" class="input rounded-xl border-none bg-gray-100" placeholder="Enter 4 Digit Pin" required />
                    <button id="login-btn" class="btn btn-neutral border-none bg-blue-500 mt-4 rounded-xl font-semibold">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
    </section>
    <script src="script/login.js"></script>
</body>

</html>
